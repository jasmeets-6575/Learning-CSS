<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Properties</title>
    <style>
        table{
            border-spacing: 10px;
        }
          table,td,th{
            border:1px solid black;
          }
    </style>
</head>
<body>
    <table>
         <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Savings</th>
                </tr>
         </thead>
         <tbody>
                <tr>
                    <td>Mohan</td>
                    <td>kumar</td>
                    <td>100</td>
                   
                </tr>
                <tr>
                    <td>Salim</td>
                    <td>Khan</td>
                    <td>250</td>
                    
                </tr>
                <tr>
                    <td>inder</td>
                    <td>singh</td>
                    <td>460</td>
                  
                </tr>
         </tbody>
    </table>
</body>
</html>
