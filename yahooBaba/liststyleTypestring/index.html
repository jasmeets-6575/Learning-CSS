<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List style type String </title>
    <style>
        h1{
            font-size: 30px;
            text-align: center;
        }
        /* Here we learn how to use string in the list type style 
        other than disc circle and numbers */
        /* Use ' ' to put string */
        /* Put any thing in the ' ' any word or any symbol */
        ul{
            list-style-type: '$ - ' ;
        }
    </style>
</head>
<body>
    <h1> List Style Type String </h1>
    <ul>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet.</li>
    </ul>
</body>
</html>
