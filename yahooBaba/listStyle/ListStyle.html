<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
        ul{
            list-style-type: square;
            list-style-position: inside;
            list-style-image: url();
        }
        ol{
            list-style-type: upper-alpha;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h2>List Style</h2>
    <ul>
        <li>Orange one</li>
        <li>Orange two</li>
        <li>Orange three</li>
        <li>Orange four</li>
    </ul>
    <ol>
        <li>Orange one</li>
        <li>Orange two</li>
        <li>Orange three</li>
        <li>Orange four</li>
    </ol>
    
</body>
</html>
